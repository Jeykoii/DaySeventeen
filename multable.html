<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Console
        
        for (var i = 1;i<=9;i++){
            var str = "";
            var num = [];
            for(var j = 1;j <=i;j++){
                str = i+"*"+j +"="+i*j;
                num.push(str);
                console.log(num);
            }
            console.log(str);
        }
        // Table
        document.write("<table>");
        for (var i = 1;i <= 9 ;i ++) {
            document.write("<tr>");
            for(var j = 1;j<=i; j ++){
                document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table");
    </script>
</body>
</html>
