<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var num = new Array();
        for(var i = 1 ;i <= 100;i++){
            num[i] = i;
            if(i % 3 == 0 || (num[i].toString()).indexOf('3')==1){
                num[i] = "PA";
            }
        }
        console.log(num.join());
    </script>
    
</body>
</html>
